name: C/C++ CI

on:
  push:
    # branches: [ "master" ]
  # pull_request:
    # branches: [ "master" ]

jobs:
  build-linux:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install wxwidgets
      run: sudo apt-get install -y libwxgtk3.0-gtk3-dev
    - name: make
      run: make

  build-win:

    runs-on: windows-2022

    steps:
    - uses: msys2/setup-msys2@v2
    - uses: actions/checkout@v3
    - name: Install deps and compile app
      shell: msys2 {0}
      run: |
        pacman --noconfirm -S mingw-w64-x86_64-wxWidgets make mingw-w64-x86_64-gcc
        make
